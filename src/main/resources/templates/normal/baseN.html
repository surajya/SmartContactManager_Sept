<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
<head>
<meta charset="UTF-8">
<title th:text="${title}">Insert title here</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
	
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
	<!-- navbar -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary1">
		<a class="navbar-brand" href="#">Smart Contact Manager</a>

		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>


		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav ml-auto text-uppercase">
				<li class="nav-item"><a class="nav-link" th:href="@{/}"
					href="#">Home <span class="sr-only">(current)</span>
				</a></li>

				<li class="nav-item"><a class="nav-link" href="#"><span
						th:text="${user.name}"></span></a></li>

				<li class="nav-item"><a class="nav-link" href="/logout">LOGOUT</a></li>

			</ul>
		</div>
	</nav>
	<!-- End Navbar -->


	<!-- start sidebar -->
	<div class="sidebar">
		
		<span onclick="toggleSidebar()" class="crossbtn">&times</span>
		
		<a href="#" th:href="@{/userControll/index}" class="Home"><i class="fa-solid fa-house"></i> Home</a>
		<a href="#" class="View"><i class="fa-regular fa-eye"></i> View</a>
		<a href="#" class="Contacts"> <i class="fa-regular fa-address-book"></i> Contacts</a>
		<a href="#" th:href="@{/userControll/addContact}"  class="Add Contacts"><i class="fa-solid fa-plus"></i> Add Contacts</a>
		<a href="#" class="Your Profile"><i class="fa-regular fa-user"></i> Your Profile</a>
		<a href="#" class="Setting"><i class="fa-solid fa-gear"></i> Setting</a>
		<a href="#" th:href="@{/logout}" class="Logout"><i class="fa-solid fa-arrow-right-from-bracket"></i> Logout</a>
		<div class="divider"></div>
	</div>
	<!-- end sidebar -->

	<!-- start content -->
	<div class="content">
		<i style="cursor:pointer;" onclick="toggleSidebar()" class="fas fa-bars m-3"></i>
	
		<div th:replace="${content}"></div>
	</div>
	<!-- end content -->
	
	

	<script th:src="@{/js/javascript.js}"></script>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
</body>
</html>
